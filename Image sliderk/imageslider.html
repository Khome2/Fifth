<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <div class="slider">
        <div class="slide-container">
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (1).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (10).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (2).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (3).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (4).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (5).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (6).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (7).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (8).jpg">
            </div>
            <div class="slide">
                <img src="wallpaperflare.com_wallpaper (9).jpg">
            </div>
        </div>
        <div class="prev" onclick="prevSlide()"></div>
        <div class="next" onclick="nextSlide()"></div>
    </div>
</body>
<script src="imageslider.js"></script>
</html>
